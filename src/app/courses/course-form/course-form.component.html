<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Novo Curso</h1>
    </mat-card-title>
  </mat-card-header>



  <mat-card-content>
    <form [formGroup]="form" class=".min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome " formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Selecione</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Frontend">Frontend</mat-option>
          <mat-option value="Backend">Backend</mat-option>
          <mat-option value="Data Science">Data Science</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>

    <button mat-raised-button color="grey" (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
